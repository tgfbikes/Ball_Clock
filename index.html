<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Ball Clock</title>
</head>
<body>
	<main>
		<h1>Naive Ball Clock</h1>
		<div class="time-container">
			<div class="time">
				<h2>Time</h2>
				<span id="time-hour"></span>:<span id="time-minutes"></span>:<span id="time-seconds"></span>
			</div>
			<div class="balls">
				<h2>Ball Clock</h2>
				<div class="balls-display">
					<div>
						<h5>balls in hours</h5>
						<span id="ball-hour"></span>
					</div>
					<div>
						<h5>balls in five minute</h5>
						<span id="ball-fives"></span>
					</div>
					<div>
						<h5>balls in one minute</h5>
						<span id="ball-ones"></span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
